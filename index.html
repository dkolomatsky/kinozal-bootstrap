<!DOCTYPE html>

<html lang="ru">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>КиноЗал</title>
      <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&display=swap"
            rel="stylesheet">
      <link href="assets/css/style.css" rel="stylesheet">
      <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
      <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

      <header class="header">

            <div class="header-logo">
                  <div class="container">
                        <a class="header-logo__link" href="/">
                              <strong class="header-logo__title">КиноЗал</strong>
                              <span class="header-logo__description">Найди свое кино</span>
                        </a>
                  </div>
            </div>

            <div class="header-menu">
                  <nav class="navbar navbar-inverse navbar-static-top">
                        <div class="container">
                              <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                          data-target="#navbar-top" aria-expanded="false">
                                          <span class="sr-only">Toggle navigation</span>
                                          <span class="icon-bar"></span>
                                          <span class="icon-bar"></span>
                                          <span class="icon-bar"></span>
                                    </button>
                              </div>

                              <div class="collapse navbar-collapse" id="navbar-top">

                                    <ul class="nav navbar-nav navbar-left">
                                          <li class="active"><a href="#">Главная
                                                      <span class="sr-only">(current)</span></a>
                                          </li>
                                          <li><a href="#">Фильмы</a></li>
                                          <li><a href="#">Сериалы</a></li>
                                          <li><a href="#">Контакты</a></li>
                                          </li>
                                    </ul>

                                    <ul class="nav navbar-nav navbar-right">
                                          <li><a href="#">Новинки</a></li>
                                          <li><a href="#">Рейтинг</a></li>
                                          <li><a href="#">Раздачи</a></li>
                                          </li>
                                    </ul>
                              </div>
                        </div>
                  </nav>

            </div>

      </header>

      <div class="container">
            <div class="row">

                  <div class="main col-lg-9 col-lg-push-3  col-md-8 col-md-push-4" style="background-color: green;">Main
                  </div>


                  <div class="left-sidebar col-lg-3 col-lg-pull-9 col-md-4 col-md-pull-8">
                        <div class="panel panel-default">

                              <div id="slide-carousel" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ol class="carousel-indicators">
                                          <li data-target="#slide-carousel" data-slide-to="0" class="active"></li>
                                          <li data-target="#slide-carousel" data-slide-to="1"></li>
                                          <li data-target="#slide-carousel" data-slide-to="2"></li>
                                    </ol>

                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner" role="listbox">
                                          <div class="item active">
                                                <img class="carousel-image" src="assets/img/films/1263242.jpg"
                                                      alt="slide">
                                                <div class="carousel-caption">
                                                </div>
                                          </div>
                                          <div class="item">
                                                <img class="carousel-image" src="assets/img/films/1266931.jpg"
                                                      alt="slide">
                                                <div class="carousel-caption">
                                                </div>
                                          </div>
                                          <div class="item">
                                                <img class="carousel-image" src="assets/img/films/1289488.jpg"
                                                      alt="slide">
                                                <div class="carousel-caption">
                                                </div>
                                          </div>
                                    </div>

                                    <!-- Controls -->
                                    <a class="left carousel-control" href="#slide-carousel" role="button"
                                          data-slide="prev">
                                          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                          <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#slide-carousel" role="button"
                                          data-slide="next">
                                          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                          <span class="sr-only">Next</span>
                                    </a>
                              </div>
                        </div>


                        <div class="panel panel-primary">
                              <div class="panel-heading">Поиск</div>
                              <div class="panel-body">
                                    <div class="input-group input-group-lg">
                                          <input type="text" class="form-control" placeholder="Поиск по сайту">
                                          <span class="input-group-btn">
                                                <button class="btn btn-default" type="button">
                                                      <span class="glyphicon glyphicon-search"
                                                            aria-hidden="true"></span>
                                                </button>
                                          </span>
                                    </div>
                              </div>
                        </div>

                        <div class="panel panel-primary">
                              <div class="panel-heading">Пользователь</div>
                              <div class="panel-body">
                                    <div class="input-group input-group-lg">
                                          <input type="login" class="form-control" placeholder="Логин">
                                          <input type="password" class="form-control" placeholder="Пароль">
                                    </div>
                                    <button type="submit" class="btn btn-default btn-lg btn-block">Вход</button>
                              </div>
                        </div>

                        <div class="panel panel-primary">
                              <div class="panel-heading">Новости сайта</div>
                              <div class="panel-body">
                                    Panel content
                              </div>
                        </div>

                        <div class="panel panel-primary">
                              <div class="panel-heading">Рейтинг фильмов</div>
                              <div class="panel-body">
                                    Panel content
                              </div>
                        </div>
                  </div>

            </div>
      </div>








      <script src="libs/jquery/dist/jquery.min.js"></script>
      <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
